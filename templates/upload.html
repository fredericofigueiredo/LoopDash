<!DOCTYPE html>
<html>

<head>
    <title>Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload a Song</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="song" required>
            <button type="submit">Upload</button>
        </form>
    </div>
    <script src="upload.js"></script>
</body>

</html>
